<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This jQuery Plugin allows you to add Audio Player with the Playlist into your sites." />
    <meta name="keywords" content="music playlist, audio player, mp3, playlist, js, javascript, jquery, plugin" />
    <meta name="author" content="MuseTemplatesPro" />

    <title>Music Playlist - jQuery Audio Player with Playlist</title>

    <!-- Bootstrap core CSS -->
    <link href="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <!-- <link href="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/css/3-col-portfolio.css" rel="stylesheet" /> -->
    <!-- <link href="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/css/scrolling-nav.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
    <link rel="stylesheet" href="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/css/musicPlaylist.min.css" />
</head>

<body id="page-top">
    <!-- Page Content -->

    <h3 class="heading" id="preview" style="text-align: center">Player Des By Vũ Ngọc</h3>
    <br />
    <center>
        <ul id="playlist">
            <li track="https://gohaytvapi.ga/lol/DeMiNoiChoMaNghe-HoangThuyLinh-6007314.mp3" cover="https://pbs.twimg.com/media/D-TqzRiWsAEKo7N.jpg" title="Để Mị Nói Cho Mà Nghe - Hoàng Thùy Linh"></li>
            <li track="https://c-sg.smule.com/sf/y70/sing_google/performance/rendered/74/1a/947a6ca6-5440-4fbe-a0e2-1171449aabbb.m4a" cover="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/assets/artwork2.jpg" title="Lớn rồi còn khóc nhè"></li>
            <li track="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/assets/song3.mp3" cover="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/assets/artwork3.jpg" title="Artist Name - Song Title3"></li>
            <li track="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/assets/song4.mp3" cover="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/assets/artwork4.jpg" title="Artist Name - Song Title4"></li>
            <li track="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/assets/song5.mp3" cover="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/assets/artwork5.jpg" title="Artist Name - Song Title5"></li>
        </ul>
    </center>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">RipBy &copy; Vũ Ngọc</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/vendor/jquery/jquery.min.js"></script>
    <script src="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <!-- <script src="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/vendor/jquery-easing/jquery.easing.min.js"></script> -->

    <!-- <script src="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/js/scrolling-nav.js"></script> -->
    <script src="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/js/musicPlaylist.min.js"></script>

    <script>
        $('#playlist').musicPlaylist({
            //Main Options
            playerWidth: '40%', // Player width. Set it in percents (%) to make it responsive or in pixels (px) to make it fixed width
            playerColor: '#f84fac', // Player background color
            playerOpacity: '0.8', // Player and playlist background opacity: 0.1 - 1
            iconColor: '#FFF', // Player icons color
            slidersBackgroundColor: '#333333', // Time and volume sliders background color
            slidersValueColor: '#FFFFFF', // Time and volume sliders active color
            playerSize: 'big', // Tracks artwork size: big, small
            titleSize: '15px', // Tracks title size
            titleColor: '#fff', // Tracks title color
            titleFontFamily: 'arial', // Tracks title font
            startingVolume: '100', // Initial player volume: 0 - 100

            //Playlist Options
            showPlayList: 'show', // Show playlist initially: show, hide
            trackImageSize: '40px', // Tracks artwork size in the playlist
            trackTextColor: '#fff', // Tracks title color in the playlist
            trackTextSize: '14px', // Tracks title size in the playlist
            trackFontFamily: 'arial', // Tracks title font in the playlist
            playlistColor: '#f84fac', // Playlist background color
            activeTrackBackground: '#fff', // Active track in the playlist color
            activeTrackTextColor: '#f84fac', // Active track title color in the playlist
            separatorColor: '#fff', // Tracks separator color
        });
    </script>
</body>

</html>
